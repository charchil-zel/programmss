<!DOCTYPE html>
<html>
<head>
    <title>Events Handling</title>
</head>     
<body>
    <script type="text/javascript">
        function handle()
        {
            document.getElementById("id1").style.background="blue";
            alert("click ok and its blue...");
        }
       function press()
       {
        alert("the mouse is amazing!");
       }

        </script>
<button type="button"  onmouseout="press()">hover:here</button>
<input type="text" id="id1"  onkeypress="handle()">
</body> 
</html>
